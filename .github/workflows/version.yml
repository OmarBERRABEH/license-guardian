name: Version & Changelog

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  version:
    name: Create Version & Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Create version bump
        run: |
          if [ "${{ github.event.inputs.release-type }}" = "major" ]; then
            npm run release:major
          elif [ "${{ github.event.inputs.release-type }}" = "minor" ]; then
            npm run release:minor
          else
            npm run release:patch
          fi

      - name: Push changes
        run: |
          git push --follow-tags origin main

      - name: Get new version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Pull Request for develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: merge release v${{ steps.version.outputs.version }} into develop"
          title: "chore: merge release v${{ steps.version.outputs.version }} into develop"
          body: |
            Automated PR to merge release v${{ steps.version.outputs.version }} back into develop branch.

            This ensures develop branch stays in sync with the latest release.
          branch: "release/v${{ steps.version.outputs.version }}"
          base: develop
